{% extends "layout.html" %}
{% from "_formhelpers.html" import render_field %}

{% block body %}
	<h1>Login</h1>
	<form action="" method="post">
		{{ form.hidden_tag() }}
		{{ render_field(form.email) }}
		{{ render_field(form.password) }}
		{{ render_field(form.remember_me) }}
		{{ form.submit() }}
	</form>
{% endblock %}
