<!DOCTYPE HTML>

<html lang="en">
	<head>
		<title>Wine</title>
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
		        {% if messages %}
			        <ul>
					{% for message in messages %}
						<li>{{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
		{% block body %}{% endblock %}
	</body>
</html>
